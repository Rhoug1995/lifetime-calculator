<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4">Time Management Calculator</h1>
        <div class="mb-3 col-2">
            <label for="lifeExpectancy" class="form-label">Life Expectancy (in years):</label>
            <input type="number" id="lifeExpectancy" class="form-control" value="90">
        </div>
		
		
		
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="showGraphs">
			<label class="form-check-label" for="showGraphs">Show graphs</label>
		</div>
		

        <table id="taskTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Recurrence Amount</th>
                    <th>Recurrence Unit</th>
                    <th>Duration Amount</th>
                    <th>Duration Unit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
				<!-- Data from JS script -->
            </tbody>
        </table>
		<br>
        <button id="addTask" class="btn btn-primary mb-3">Add Task</button>

		
        <div id="charts" class="row mb-3">
		<h3 class="mb-4">Time Distribution</h3>
			<div class="col-4">
				<canvas id="taskPieChart"></canvas>
			</div>
			<div class="col-8">
				<canvas id="durationBarChart"></canvas>
			</div>
        </div>

        <div id="resume" class="mb-3">
        <h3 class="mb-4">In the end ...</h3>
			<table class="table table-bordered">
				<tr>
					<th colspan=5 >Remaining Time to live life (hopefully to the fullest)</th>
				</tr>
				<tr>
					<td id="hoursLeft"></td>
					<td id="daysLeft"></td>
					<td id="weeksLeft"></td>
					<td id="monthsLeft"></td>
					<td id="yearsLeft"></td>
				</tr>
			</table>
		</div>
		

    </div>

	<!-- Bootstrap Modal -->
	<div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
		<div class="modal-dialog-centered modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="statsModalLabel">Task Statistics</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="statsContent">
						<!-- Stats content will be injected here -->
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
	
</body>
</html>
